<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scarlett's Closet - Shopping Bag</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: black;
      color: white;
      padding: 20px;
      max-width: 800px;
      margin: 40px auto;
    }

    .hero-title {
      color: white;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2rem;
      text-decoration: none;
      text-transform: uppercase;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-align: center;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid white;
      padding: 15px 0;
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .item-details {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 5px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-controls span {
      min-width: 20px;
      text-align: center;
      display: inline-block;
    }

    .remove-btn {
      background: orange;
      border: none;
      color: black;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 4px;
    }

    .item-price {
      font-weight: 700;
      margin-left: 20px;
      min-width: 80px;
      text-align: right;
    }

    .summary {
      margin-top: 30px;
      border-top: 2px solid white;
      padding-top: 20px;
      font-weight: 700;
    }

    .summary div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .empty-message {
      font-style: italic;
      margin-top: 50px;
      font-size: 1.2rem;
      text-align: center;
      color: #ccc;
    }

    a.home-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: orange;
      font-weight: 700;
      font-size: 1rem;
      border: 2px solid orange;
      padding: 8px 15px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    a.home-link:hover {
      background-color: orange;
      color: black;
    }

    /* Checkout button */
    .checkout-btn {
      display: block;
      width: 100%;
      text-align: center;
      background-color: yellow;
      color: black;
      font-weight: 700;
      padding: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 30px;
      transition: background-color 0.3s;
    }

    .checkout-btn:hover {
      background-color: #e6b800;
    }

    @media (max-width: 600px) {
      .checkout-btn {
        padding-right: 16px;
        box-sizing: border-box;
      }
    }
  </style>
</head>

<body>

  <a href="index.html" class="hero-title">SCARLETTâ€™S CLOSET</a>
  <h1>Shopping Bag</h1>

  <div id="cart-items"></div>

  <div class="summary" id="cart-summary" style="display:none;">
    <div><span>Subtotal:</span> <span id="subtotal">$0.00</span></div>
    <div><span>Tax (8%):</span> <span id="tax">$0.00</span></div>
    <div><span>Shipping:</span> <span id="shipping">$0.00</span></div>
    <div><span>Total:</span> <span id="total">$0.00</span></div>
  </div>

  <p class="empty-message" id="empty-message" style="display:none;">Your shopping bag is empty.</p>

  <!-- Checkout Button -->
  <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>

  <a href="index.html" class="home-link">Back to Home</a>

  <script src="bag.js"></script>
</body>
</html>
