checkout.html  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scarlett's Closet - Checkout</title>

  <!-- Font & CSS -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="checkout.css" /> 

</head>
<body>

  <!-- Header with SCARLETT'S CLOSET -->
  <div class="header">
    <a href="index.html" class="hero-title">SCARLETT'S CLOSET</a>
  </div>

  <!-- Checkout Form -->
  <div class="checkout-container">
    <h2 class="checkout-title">Checkout</h2>
    
    <form id="checkout-form">
      <label for="name" class="form-label">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="shipping-address" class="form-label">Shipping Address:</label>
      <input type="text" id="shipping-address" name="shipping-address" required />

      <label for="billing-address" class="form-label">Billing Address:</label>
      <input type="text" id="billing-address" name="billing-address" required />

      <label for="card" class="form-label">Credit Card Number:</label>
      <input type="text" id="card" name="card" required />

      <label for="exp" class="form-label">Expiration Date:</label>
      <input type="text" id="exp" name="exp" placeholder="MM/YY" required />

      <label for="cvv" class="form-label">CVV:</label>
      <input type="text" id="cvv" name="cvv" required />

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
